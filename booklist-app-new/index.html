<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Resource Track - keep track of stuff</title>
  <link rel="shortcut icon" type="image/jpg" href="img/resource-library-favicon.PNG"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
  <div class="container mt-4">
    <h1 class="display-4 text-center">
      <i class="fas fa-university text-primary"></i><span class="text-info"> Resource</span>Library</h1>

      <!-- alert goes here -->
      
      <form id="book-form">
        <div class="row">
        <div class="col-sm-6 form-group">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Resource Title, The" class="form-control">
        </div>
        <div class="col-sm-6 form-group">
          <label for="medium">Medium</label>
          <select class="form-control" id="medium">
            <option value="" disabled selected>What type of resource is it?</option>  
            <option value="Audiobook">Audiobook</option>
            <option value="Book">Book</option>
            <option value="E-book">E-book</option>
            <option value="PDF">PDF</option>
            <option value="Video">Video</option>
          </select>
        </div>
        <div class="col-sm-6 form-group">
          <label for="author">Author</label>
          <input type="text" id="author" placeholder="Last name, First name" class="form-control">
        </div>
        
        <div class="col-sm-6 form-group">
          <label for="category">Category</label>
          <select class="form-control" id="category">
            <option value="" disabled selected>How is the resource classified?</option> 
            <option value="Apologetics">Apologetics</option>  
            <option value="Business">Business</option> 
            <option value="Christian Living">Christian Living</option>
            <option value="Counseling">Counseling</option>
            <option value="Productivity">Productivity</option>
            <option value="Programming">Programming</option>
          </select>
        </div>
        <div class="col-sm-6 form-group">
          <label for="isbn"></label>
          <input type="hidden" id="guid" class="form-control">
        </div>
        <div class="col-sm-6 form-group">
          <label for="collection">Collection</label>
          <select class="form-control" id="collection">
            <option value="" disabled selected>Where is the resource?</option> 
            <option value="Blount Library">Blount Library</option>  
            <option value="Grace Community Library">Grace Community Library</option>
            <option value="Hanson Library">Hanson Library</option>
            <option value="Hoopla">Hoopla</option>  
            <option value="Kindle">Kindle</option>
            <option value="Kindle">Onedrive</option>
            <option value="Wishlist">Wishlist</option>
          </select>
        </div>
        
        <div class="col text-center">
        <input type="submit" value="Add Book" class="btn btn-lg btn-primary mt-4">
        </div>
        </div>
      </form>
    
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Medium</th>
            <th>Collection</th>
            <th>Category</th>
            <th>ID</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
  </div>

  <script src="app.js"></script>
  <script src="https://chancejs.com/chance.min.js"></script>
</body>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</html>
